<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="image-container">
            <img src="./images/img-01.png">

        </section>

        <section class="form-container">
            <form>
                <h2>Get in touch</h2>

                <label>
                    <i class="fas fa-user"></i>
                   <input class="info" type="text" placeholder="First name">
                </label>

                <label>
                    <i class="fas fa-user"></i>
                    <input class="info" type="text" placeholder="Last name">
                </label>

                <label>
                    <i class="fas fa-address-book"></i>
                    <input class="info"  type="text" placeholder="UCL">
                </label>

                <label>
                    <i class="fas fa-envelope"></i>
                    <input class="info" type="email" placeholder="Email">
                </label>

                <label id="last-child">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message">

                    </textarea>
                </label>

                <label id="submit">
                    <input type="submit" value="Send">
                </label>
            </form>
        </section>
    </main>
</body>
</html>

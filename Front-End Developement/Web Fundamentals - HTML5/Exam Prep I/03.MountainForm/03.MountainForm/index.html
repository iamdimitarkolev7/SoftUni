<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>
            Mountain Form
        </h1>

        <label>
            <p>
                <span style="color: red;">*</span>
                Name:
            </p>
            <i class="far fa-user"></i>
            <input type="text" placeholder="Andrew" required="required">
        </label>

        <label>
            <p>
                <span style="color: red;">*</span>
                Email:
            </p>
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="andrew@email.com" required="required">
        </label>

        <label>
            <p>
                Phone number:
            </p>
            <i class="fas fa-mobile-alt"></i>
            <input type="number" placeholder="123 456 789">
        </label>

        <label>
            <p>
                 <span style="color: red;">*</span>
                Password<span id="password">(minimum 6 characters)</span>:
            </p>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="********" required="required">
        </label>

        <label id="submit">
            <input type="submit" value="Sign up">
        </label>
    </form>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <title>Hello Handlebars</title>
</head>
<body>
<div id="app"></div>
<script>
    (async function () {
        let partial = await $.get("partial.hbs");
        Handlebars.registerPartial('partial', partial);
        let source = await $.get("template.hbs");
        let template = Handlebars.compile(source);
        let context = {
            title: "Friends",
            contacts: [
                { name: 'Ivan Ivanov', email: 'i.ivanov@gmail.com'},
                { name: 'Maria Petrova', email: 'mar4eto@abv.bg'},
                { name: 'Jordan Kirov', email: 'jordk@gmail.com'}
            ]};
        let html = template(context);
        $('#app').append(html);
    }());
</script>
</body>
</html>

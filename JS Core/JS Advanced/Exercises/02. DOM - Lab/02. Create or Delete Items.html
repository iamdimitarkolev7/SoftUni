<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let element = document.getElementById("newText");
        let list = document.createElement("li");
        list.innerHTML = element.value + ' <a href="#">[Delete]</a>';
        document.getElementById("items").appendChild(list);
        list.children[0].addEventListener('click', function(event) {
            event.target.parentNode.parentNode.removeChild(event.target.parentNode);
        });
        element.value = "";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Sofia</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let allTowns = $("#towns").find("option");
        $("#btnDelete").click(function () {
            let townToDelete = $('#townName').val();
            for (let town of allTowns) {
                if (town.text === townToDelete) {
                    $("#towns").find(town).remove();
                    $("#result").text(`${townToDelete} deleted.`);
                    $("#townName").val("");
                } else {
                    $("#result").text(`${townToDelete} not found.`);
                    $("#townName").val("");
                }
            }
        });
    }
</script>
</body>
</html>
